<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="..\style\style.css"/>
    <title>ChronusTask</title>
</head>
<body>
    <div class="topbar">
        <div class="logoTopBar">
            <img src="..\style\imgs\logo.png" alt="logo" class="logo"/>
        </br>
        </div>
    </div>

    <div class="card" id="card1">
        <div class="inputCard">
            <div class="userInput">
              <label class ="tituloUsuario" for="txtUsuario">Usuário</label>
              <input class="textbox" type="text" name="txtUsuario" id="Usuario" placeholder="Digite seu nome de usuário" class="inputText"/>
            </div>
        
            <div class="atvInput">
            <label class="tituloAtividade" for="txtAtividade">Atividade</label>
            <input class="textbox" type="text" name="txtAtividade" id="Atividade" placeholder="Digite o nome da atividade" class="inputText"/>
            </div>

            <div class="tipoAtvInput">
                <label class="tituloTipoAtv" for="txtTipoAtividade">Tipo Atividade</label>
                <input class="textbox" type="text" name="txtTipoAtividade" id="TipoAtividade" placeholder="Digite o tipo de atividade" class="inputText"/>
            </div>
        </div>
    </div>

    <div class="card" id="card2">
        <h1 class="timer" id="Timer">00:00:00</h1>
        <div class="botoes">
            <a href="#" class="btnPlayPause" id="btnStartPause"><img src="../style/imgs/play-pause-certo.png"/></a>
            <a href="#" class="btnStop" id="btnStop"><img src="../style/imgs/stop.png"/></a>
        </div>
    </div>

    <div class="card" id="card3">
        <div class="tabela">
            <table id="Tabela" class="informacao">
                <thead>
                    <tr class="info">
                        <a href="#" class="btnUsuario"><th class="col1">Usuário</th></a>
                        <a href="#" class="btnAtividade"><th class="col2">Atividade</th></a>
                        <a href="#" class="btnTipoAtividade"><th class="col3">Tipo Atividade</th></a>
                        <a href="#" class="btnTempo"><th class="col4">Tempo</th></a>
                        <a href="#" class="btnEditar"><th class="col5"></th></a>
                        <a href="#" class="btnExcluir"><th class="col6"></th></a>
                    </tr>
                </thead>
                <tbody id="TabelaBody" class="tableBody"">
                    
                </tbody>
            </table>
        </div>
    </div>
<script src="../script/script.js"></script>
</body>
</html>
